<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container text-center p-2">
    <a class="navbar-brand" href="./index.html"><img width="60px" src="./src/img/logo (2).jpeg"></a>
</div>
    <div class="container mt-5">
        <h2 class="text-center">Add New Product</h2>
    <form id="photoForm">
    <div>
        <label for="title">Title</label>
        <input class="form-control" type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="text">Description</label>
        <textarea class="form-control" type="text" id="text" name="text"></textarea>
    </div>
    <div class="mt-2">
        <label for="image">Photo</label>
        <input type="file" id="photo" accept="image/*" required>
    </div>
        <button class="mt-2 btn-primary text-black" type="submit">Add Product</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
